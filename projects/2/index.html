<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CTA Bus Finder</title>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <style>
      #text{border-radius: 25px; border: 2px solid black; background-color: #1aa3ff; width: 800px;}
      
      body {
          padding: 20px;
          background: #fafafa;
          position: relative;
      }
      
    </style>
    <link rel="manifest" href="./manifest.json">
      <meta name="msapplication-TileImage" content="https://www.google.com/logos/doodles/2017/37th-anniversary-of-komodo-national-park-6197054943526912.4-hp.jpg">
      <meta name="msapplication-TileColor" content="#2F3BA2">
</head>
<body>

<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Choose a bus stop near Lane Tech!</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      
    </div>
  </header>

  <main class="mdl-layout__content">
    <div class="page-content">
      <br>
      <br>
      <center>
      <select name="Stops" id="stopChoice">
        <option value="8417">Western (Northbound)</option>
        <option value="8195">Western (Southbound)</option>
        <option value="12527">Addison (Eastbound)</option>
        <option value="12569">Addison (Westbound)</option>
      </select>

      <button type="button" onclick="myFunction();" >Find Busses</button>
      </center>

     <center><div id = "output"></div></center>

    </div>
  </main>
</div>
 
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      
      <script>
        document.querySelector('#p1').addEventListener('mdl-componentupgraded', function() {
        this.MaterialProgress.setProgress(44);
        });
      </script>
      <script>
      
      function myFunction() {
        $(function() {
          
          $("#output").html("");
          
          var apiPassThruUrl = "https://polar-garden-75406.herokuapp.com/apiPassThru.php";
            
            var apiEndpoint = "http://ctabustracker.com/bustime/api/v2/getpredictions";
          
          $.ajax({
              url: apiPassThruUrl,
              dataType: "json",
              method: 'GET',
              data: {"apiEndpoint": apiEndpoint,
                      "key" : "R8ddnuEYzJvYppDLAFpRWbh9e",
                      "stpid" : $("#stopChoice").val(),
                      "format":"json"}
            }).done (function (data) {
              console.log(data);
              $("#output").append("<br><h2>Predictions</h2>");
             
              $.each(data["bustime-response"]["prd"], function(i,v) {
                  var html = "<div id= text><h3>Stop Name: " + v.stpnm + "</h3><h3>Direction: " + v.rtdir + 
                  "</h3><h3>Minutes Away: " + v.prdctdn + "</h3>" + "<h3>Distance Away: " + v.dstp + 
                  " feet</h3><h3>Vehicle Id: " + v.vid + "</h3></div><br>";
                  $("#output").append(html);
              });

            });
            
        });
      }
</script>
 
</body>
</html>
